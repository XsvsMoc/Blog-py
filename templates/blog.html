{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}

<div class="container py-4">
  <h2 class="text-center py-4">All blog</h2>
  <ul class="list-group list-group-flush" id="notes">
    {% for data in data %}
    <li class="list-group-item">
      <td><strong style="font-size: 25px;">{{data.title}}</strong></td>
      <p style="font-size: 10px;" class="text-muted">
        {{data.created_at.date()}}
      </p>
      <p class="long">{{ data.data }}</p>

      <p style="font-size: 15px" class="mt-2">
        <a href="/readmore/{{ data.id }}" class="text-primary">read <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#0d6efd" class="bi bi-arrow-up-right-circle" viewBox="0 0 16 16">

        </svg></a><br />
        <br />Written by user : {{data.username}}
      </p>
    </li>
    {% endfor %}
  </ul>
</div>
