{% extends "base.html" %} {% block title %}Content{% endblock %} {% block
content %}
<!-- 
   <h5 class="text-center">hallo user {{email}}</h5> -->

<!-- content -->
<div class="container py-4">
  <h2 class="text-center py-4">Your content</h2>
  <ul class="list-group list-group-flush" id="notes">
    {% for data in data %}
    <li class="list-group-item">
      <td><strong style="font-size: 25px;">{{data.title}}</strong></td>
      <br />
      <p class="long">{{ data.data }}</p>

      <p style="font-size: 14px">
        <a href="/readmore/{{ data.id }}" class="text-primary">read  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#0d6efd" class="bi bi-arrow-up-right-circle" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.854 10.803a.5.5 0 1 1-.708-.707L9.243 6H6.475a.5.5 0 1 1 0-1h3.975a.5.5 0 0 1 .5.5v3.975a.5.5 0 1 1-1 0V6.707l-4.096 4.096z"/>
        </svg></a>
        <br />
        <a href="/delete/{{ data.id }}" role="button"
          ><svg xmlns="http://www.w3.org/2000/svg" width="16" fill="#dc3545" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
          </svg></a
        >
      </p>
    </li>
    {% endfor %}
  </ul>
</div>

<!-- footer -->
